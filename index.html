<html>

  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>
    <form action="http://localhost:8888/findPath" id="baconSearch">
      <input type="text" name="inputBox" placeholder="Enter actor name ...">
      <input type="submit" value="Search">
    </form>
    <div id="result"></div>

    <!-- jQuery POST idiom from: http://api.jquery.com/jquery.post/ -->
    <script>
      $("#baconSearch").submit(function(event) {
        event.preventDefault();
        var $form = $(this);
        var actor = $form.find("input[name='inputBox']").val();
        var url = $form.attr("action");
        var posting = $.post(url, actor);
        posting.done(function(data) {
          var baconPath = data;//$(data).find("#content");
          $("#result").empty().append(baconPath);
        });
      });
    </script>

</body>
</html>
